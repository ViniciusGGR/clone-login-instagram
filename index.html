<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-phone">
            <img src="./assets/light-mode.png" alt="Smartphone com o aplicativo Instagram aberto.">
        </div>

        <div class="login">
            <div class="instagram-form">
                <img src="./assets/logo-instagram.svg" class="instagram-logo" class="logo" alt="Logo do Instagram">

                <div class="profile-photo">
                    <img src="./assets/profile-photo.jpg" alt="Foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como vinicius_gabriel__</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="instagram-form">
                <p class="not-account">Não é vinicius_gabriel__?</p>

                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                
                <div class="download">
                    <a href="#" class="app-download"><img src="./assets/apple-store.png" alt="Download App Store"></a>
                    <a href="#" class="app-download"><img src="./assets/google-play.png" alt="Download Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
